<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/plantilla.xhtml">
            <ui:define name="content">
        
        <f:event type="preRenderView" listener="#{jugadorBean.listarInicio()}" />
        <h:form id="frm1">

            <p:commandButton value="Nuevo Jugador" oncomplete="PF('wdgDatos').show();" actionListener="#{jugadorBean.setAccion('Registrar')}" update=":dlgDatos" disabled="#{jugadorBean.habilitarPermisos(jugadorBean.jugador,2)}"/>
             
            <p:outputLabel value="#{jugadorBean.campeonato.nombreCampeonato}/"/> 
            
            <p:outputLabel value="#{jugadorBean.grupo.nombreGrupo}/"/>             
            
            <p:outputLabel value="#{jugadorBean.equipo.nombreEquipo}/"/>             
           
            <p:dataTable id="data" value="#{jugadorBean.listaJugador}" var="jugador" >
                <p:column headerText="id">
                    <p:outputLabel value="#{jugador.idJugador}"/>
                </p:column>
                <p:column headerText="Foto">
                    <p:graphicImage value="#{productBean.productImage}">
                    <f:param name="pid" value="#{jugador.idJugador}" />
                    </p:graphicImage>
                </p:column>
                <p:column headerText="Jugador">
                    <p:outputLabel value="#{jugador.nombreJugador}"/>
                </p:column>
                
                <p:column headerText="Creador">
                    <p:outputLabel value="#{jugador.idUsuario}"/>
                </p:column> 
                   
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{jugadorBean.leerID(jugador)}"  oncomplete="PF('wdgDatos').show();" update=":dlgDatos" disabled="#{jugadorBean.habilitarPermisos(jugador,1)}"/>
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{jugadorBean.eliminar(jugador)}" update="data"  disabled="#{jugadorBean.habilitarPermisos(jugador,1)}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Registrar o Modificar Jugadors" widgetVar="wdgDatos" id="dlgDatos">
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:outputLabel for="txtNombre" value="Nombre Jugador"/>
                <p:inputText id="txtNombre" required="true" value="#{jugadorBean.jugador.nombreJugador}"/>
                <p:outputLabel for="calendar" value="Fecha de Nacimiento"/>
                
                <div class="row">
                    <p:calendar id="calendar" navigator="true" pattern="yyyy-MM-dd" locale="pt"
                                required="true" styleClass="dateTimeField"  value="#{jugadorBean.fechaNacimiento}"/>
                </div>
                <p:commandButton value="#{jugadorBean.accion}"  actionListener="#{jugadorBean.operar()}" oncomplete="PF('wdgDatos').hide();" update=":frm1:data"/>
                <p:commandButton value="Cancelar"  immediate="True" oncomplete="PF('wdgDatos').hide();"/> 
            </h:form>
        </p:dialog>
        </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
