<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formPlayOff">

        <p:dataGrid var="playOff" value="#{adminChampionShipBean.listaPlayOff}" columns="5">
            <f:facet  name="header">
                <div class="row">
                    <div class="tooltipBotGray col-md-1 col-xs-1 col-sm-1">
                        <p:commandButton  value="Nuevo PlayOff" oncomplete="PF('wdgCrudPlayOff').show();"
                                          actionListener="#{adminChampionShipBean.preparedNewPlayOff()}"
                                          update=":dlgCrudPlayOff"
                                          icon="ui-icon-circle-plus"
                                          />
                    </div>
                    <div class="col-md-10 col-xs-10 col-sm-10">
                        <p:outputLabel value="PlayOff de #{adminChampionShipBean.dto.campeonato.nombreCampeonato}"/>
                    </div>

                </div>
            </f:facet>


            <p:panelGrid columns="1" style=" align-content:  center">


                <f:facet name="header">

                    <p:commandButton   value="#{playOff.namePlayOff}" action="#{adminChampionShipBean.verPlayOff(playOff)}" 
                                       onclick="PrimeFaces.monitorDownload(start, stop);"
                                       title="Ver Partidos del PlayOff"
                                       />
                    <p:commandButton icon="ui-icon-pencil"
                                     title="Editar Grupo" 
                                     
                                     actionListener="#{adminChampionShipBean.preparedEditGroup(playOff)}"
                                     oncomplete="PF('wdgCrudPlayOff').show();"
                                     style="margin-left: 7px;"
                                     />
                    <p:commandButton icon="ui-icon-trash"
                                     title="Eliminar Grupo" 
                                     
                                     actionListener="#"

                                     style="margin-left: 7px;"
                                     />
                </f:facet>
                <p:dataTable var="equi" value="#{adminChampionShipBean.loadListTeamByGroup(0)}" style=" align-content:  center">
                    <p:column width="30%">
                        <p:outputLabel value="#{playOff.namePlayOff}"/>
                    </p:column>
                </p:dataTable>


            </p:panelGrid>

        </p:dataGrid>

    </h:form> 

</ui:composition>
