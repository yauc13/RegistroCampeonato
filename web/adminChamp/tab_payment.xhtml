<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGrid columns="2" cellpadding="10">
        <h:form id="frmPay">

            <p:dataTable id="dataEquipo" value="#{adminChampionShipBean.listaPagoEquipos}" var="equipo" >
                <p:column headerText="id" width="5%">
                    <p:outputLabel value="#{equipo.idEquipo}"/>
                </p:column>
                <p:column headerText="Equipo">
                    <p:outputLabel value="#{equipo.nombreEquipo}"/>
                </p:column>
                <p:column headerText="pago">
                    <p:outputLabel value="#{equipo.totalPagoEquipo}"/>
                </p:column> 
                 
                <p:column headerText="Agregar pago">
                    <p:commandLink value="pago" actionListener="#{equipoBean.leerID(equipo)}"  oncomplete="PF('wdgDatosPay').show();" update="idTabviewVistaCampeonato:dlgDatosPay" />
                </p:column>
                <p:column headerText="ver">
                    <p:commandLink value="ver pagos" actionListener="#{equipoBean.eliminar(equipo)}" update="dataEquipo"  />
                </p:column>

            </p:dataTable>
        </h:form>


    </h:panelGrid>
    
       <p:dialog header="Agregar un Pago" widgetVar="wdgDatosPay" id="dlgDatosPay">
                    <h:form>
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:outputLabel value="Nombre Equipo" for="txtNombre"/>
                        <p:inputText id="txtNombre" required="true" value="#{equipoBean.equipo.nombreEquipo}"/>

                        <p:commandButton value="#{equipoBean.accion}"  actionListener="#{equipoBean.operar()}"
                                         oncomplete="PF('wdgDatosPay').hide();"
                                         update="idTabviewVistaCampeonato:frmPay"
                                         />
                        <p:commandButton value="Cancelar"  immediate="True" oncomplete="PF('wdgDatosPay').hide();"/> 
                    </h:form>
                </p:dialog>

</ui:composition>
