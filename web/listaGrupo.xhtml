<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="idBody1">
        
        <ui:composition template="./WEB-INF/template/plantilla.xhtml">
            <ui:define name="content">
        
        <f:event type="preRenderView" listener="#{grupoBean.listarInicio()}" />
        <p:dialog modal="true" widgetVar="statusDialogGrupo" header="Cargando..." draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/resources/imagen/cargando.gif"  width="80" height="80"/>
        </p:dialog>
        <script type="text/javascript">
            function start() {
                PF('statusDialogGrupo').show();
            }
            function stop() {
                PF('statusDialogGrupo').hide();
            }
        </script>
        
        
        <h:form id="frm1">
            
            <p:commandButton value="Nuevo Grupo" oncomplete="PF('wdgDatos').show();" actionListener="#{grupoBean.setAccion('Registrar')}" update=":dlgDatos" disabled="#{grupoBean.habilitarPermisos(grupoBean.campeonato,1)}"/>
            <p:outputLabel value="#{grupoBean.campeonato.nombreCampeonato}/"/>
            <p:dataTable id="data" value="#{grupoBean.listaGrupo}" var="grupo" >
                <p:column headerText="id">
                    <p:outputLabel value="#{grupo.idGrupo}"/>
                </p:column>
                <p:column headerText="Grupo">
                    <p:outputLabel value="#{grupo.nombreGrupo}"/>
                </p:column>
                <p:column headerText="Creador">
                    <p:outputLabel value="#{grupo.idUsuario}"/>
                </p:column> 
                <p:column headerText="Ver Grupos">
                    <p:commandLink value="Ver Equipos" action="#{grupoBean.verEquiposGrupos(grupo)}" update="data"
                                   ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                   />
                </p:column>
                <p:column headerText="Ver Partidos">
                    <p:commandLink id="linkVPartidos" value="Ver Partidos" action="#{grupoBean.verPartidosGrupo(grupo)}"  update="data" 
                                   ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                   />
                    
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{grupoBean.leerID(grupo)}"  oncomplete="PF('wdgDatos').show();" update=":dlgDatos" disabled="#{grupoBean.habilitarPermisos(grupoBean.campeonato,1)}"/>
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{grupoBean.eliminar(grupo)}" update="data" disabled="#{grupoBean.habilitarPermisos(grupoBean.campeonato,1)}"/>
                </p:column>              
            </p:dataTable>
            
            <p:dataGrid var="grupo" value="#{grupoBean.listaGrupo}" columns="3" >
                <p:column >
                    <p:panel header="#{grupo.nombreGrupo}" >
                        <h:panelGrid columns="1">
                            <p:graphicImage value="/resources/imagen/jugadorBalon.gif" height="50" width="50"/>
                        
                            <p:commandLink id="linkVPartidos" value="Ver Partidos"  action="#{grupoBean.verPartidosGrupo(grupo)}"  />
                
                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>
            
            <h:outputText value="Content: " />
            <h:outputLink id="content" value="#">
                <h:outputText value="PrimeFaces" />
            </h:outputLink>
            <p:tooltip id="toolTipContent" for="content" position="bottom">
                <p:graphicImage value="/resources/imagen/balonjugadorverde.gif" height="50" width="50"/>
            </p:tooltip>
            
        </h:form>
        
        <p:dialog header="Registrar o Modificar Grupos" widgetVar="wdgDatos" id="dlgDatos">
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:outputLabel value="Nombre Grupo" for="txtNombre"/>
                <p:inputText id="txtNombre" required="true" value="#{grupoBean.grupo.nombreGrupo}"/>
                
                <p:commandButton value="#{grupoBean.accion}"  actionListener="#{grupoBean.operar()}" oncomplete="PF('wdgDatos').hide();" update=":frm1:data"/>
                <p:commandButton value="Cancelar"  immediate="True" oncomplete="PF('wdgDatos').hide();"/> 
            </h:form>
        </p:dialog>
        
        </ui:define>           
        </ui:composition>
        
    </h:body>
</html>
