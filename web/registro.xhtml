<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Login Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{usuarioBean.usuario.loginUsuario}"/>
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:password id="txtClave" required="true" value="#{usuarioBean.usuario.passwordUsuario}"/>
                <p:outputLabel for="txtRol" value="Tipo Usuario"/>
                <p:selectOneMenu id="txtRol" required="true" value="#{usuarioBean.usuario.rolUsuario}">
                    <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                    <f:selectItem itemLabel="Organizador" itemValue="Organizador"/>
                    <f:selectItem itemLabel="Club" itemValue="Club"/>
                </p:selectOneMenu>
                <h:column/>
                <p:commandButton icon="ui-icon-check" value="Registrar"  action="#{usuarioBean.registrar()}" />                
            </h:panelGrid>
            <p:separator/>
            
            
        </h:form>
        <h:form>
            <p:outputLabel value="Si esta registrado, ya puede iniciar sesion "/>
             <p:commandLink value="Iniciar Sesion" action="index?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
