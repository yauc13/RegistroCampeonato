<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/fontawesome.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/jpg" href="resources/imagen/iconBall.jpg" />
        <title>Registro Futsal</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
        
    </h:head>

    <h:body >
        <div class="container-fluid">
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem  value="Login: #{usuarioBean.usuario.loginUsuario}"/>
                        <f:facet name="options" >
                            <p:commandButton  value="Cerrar" action="#{usuarioBean.cerrarSesion()}"
                                              icon="ui-icon-close"/>
                        </f:facet>
                       
                    </p:menubar>  
                </h:form>
            </ui:insert>
        </div>
        
         <div class="row">    
                <h:form id="bread">
                    <ol class="breadcrumb">
                        <li><p:commandLink value="inicio" action="listaCampeonato?faces-redirect=true" style="text-decoration: none"/></li>
                        <ui:insert name="breadcrumb"/>
                    </ol>  
                </h:form>
            </div>
        
        

        <div id="content" class="col-sm-12 col-md-12 col-lg-12 margin_bottom_pcpal">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>
        
        </div>

    </h:body>

</html>
