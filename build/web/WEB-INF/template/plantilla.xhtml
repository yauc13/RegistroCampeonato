<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem  value="Login: #{usuarioBean.usuario.loginUsuario}"/>
                        <f:facet name="options" >
                            <p:commandButton  value="Cerrar" action="#{usuarioBean.cerrarSesion()}"/>
                        </f:facet>
                       
                    </p:menubar>  
                </h:form>
            </ui:insert>
        </div>
        
        

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
