<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Campeonato</title>
    </h:head>
    <h:body id="idBody">
        

        
        <ui:composition template="./WEB-INF/template/plantilla.xhtml">
            
            
            
            <ui:define name="content">
        <div id="miga">
            <h:form>
                <p:breadCrumb> 
                    <p:menuitem value="Campeonatos" url="#" />     
                    <p:menuitem value="Campeonatos" url="#" />   
                </p:breadCrumb>
            </h:form>
        </div>       
            
        <f:event type="preRenderView" listener="#{campeonatoBean.listarInicio()}" />
        <p:dialog modal="true" widgetVar="statusDialog1" header="Cargando..." draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/resources/imagen/cargando.gif"  width="80" height="80"/>
        </p:dialog>
        <script type="text/javascript">
            function start() {
                PF('statusDialog1').show();
            }
            function stop() {
                PF('statusDialog1').hide();
            }
        </script>

        <h:form id="frm1">

              
            <p:commandButton  value="Nuevo Campeonato" oncomplete="PF('wdgDatos').show();" actionListener="#{campeonatoBean.setAccion('Registrar')}" update=":dlgDatos" disabled="#{campeonatoBean.habilitarPermisos(campeonatoBean.campeonato,2)}"/>
            
            <p:dataTable id="data" value="#{campeonatoBean.listaCampeonato}" var="campeonato" >
                <p:column headerText="id">
                    <p:outputLabel value="#{campeonato.idCampeonato}"/>
                </p:column>
                <p:column headerText="Campeonato">
                    <p:outputLabel value="#{campeonato.nombreCampeonato}"/>
                </p:column>
                <p:column headerText="Creador">
                    <p:outputLabel value="#{campeonato.idUsuario}"/>
                </p:column>                
                <p:column headerText="Ver Grupos">
                    <p:commandLink value="Ver Grupos" action="#{campeonatoBean.verGruposCampeonato(campeonato)}" update="data"
                                   ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                   />
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandLink value="Modificar" actionListener="#{campeonatoBean.leerID(campeonato)}"  oncomplete="PF('wdgDatos').show();" update=":dlgDatos" disabled="#{campeonatoBean.habilitarPermisos(campeonato,1)}"/>
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar" actionListener="#{campeonatoBean.eliminar(campeonato)}" update="data" disabled="#{campeonatoBean.habilitarPermisos(campeonato,1)}"/>
                </p:column>              
            </p:dataTable>
            
            <p:dataGrid var="campeonato" value="#{campeonatoBean.listaCampeonato}" columns="2" >
                <p:column>
                    <p:panel header="#{campeonato.nombreCampeonato}">
                        <h:panelGrid columns="1">
                            <p:graphicImage value="/resources/imagen/jugadorBalon.gif" height="50" width="50"/>
                        
                            <p:commandLink value="Ver Grupos" action="#{campeonatoBean.verGruposCampeonato(campeonato)}" />
                
                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>
            
        </h:form>
        
        <p:dialog header="Registrar o Modificar Campeonatos" widgetVar="wdgDatos" id="dlgDatos">
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <p:outputLabel value="Nombre Campeonato" for="txtNombre"/>
                <p:inputText id="txtNombre" required="true" value="#{campeonatoBean.campeonato.nombreCampeonato}"/>
                
                <p:commandButton  id="btnRegistrar" value="#{campeonatoBean.accion}"  actionListener="#{campeonatoBean.operar()}" oncomplete="PF('wdgDatos').hide();" update=":frm1:data"/>
                
                <p:commandButton value="Cancelar"  immediate="True" oncomplete="PF('wdgDatos').hide();"/> 
            </h:form>
        </p:dialog>
        
        </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
